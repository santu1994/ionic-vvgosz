<ion-router-outlet></ion-router-outlet>


<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [tab]="menu.url" *ngFor="let menu of menuList">
      <ion-text>
        <ion-icon [name]="menu.icon" [class]="menu.iClass"></ion-icon>
      </ion-text>
      <ion-label>{{ menu.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
