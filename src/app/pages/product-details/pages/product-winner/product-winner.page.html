<ion-card class="product-winner" *ngIf="productInfo.status === 'close' && bidHistory.length > 0">
  <ion-card-content class="p-5">
    <ion-grid>
      <ion-row>
        <ion-col size="2" class="p-0">
          <button mat-icon-button color="accent" #btnFocus=matButton [autofocus]="btnFocus.focus()"
            [disableRipple]="true">
            <mat-icon>emoji_events</mat-icon>
          </button>
        </ion-col>

        <ion-col size="10" *ngIf="bidHistory.length > 0">
          <ion-text color="primary">
            <p> {{  currentBidInfo().customer_name }}</p>
          </ion-text>
          <ion-text color="middle">
            <p>Winning Price: {{ adminInfo.currency.symbol}}
              <span>{{  currentBidInfo().price }}</span></p>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
