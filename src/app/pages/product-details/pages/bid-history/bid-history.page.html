<ion-card class="product-bid-history" *ngIf="bidHistory.length > 0">
  <ion-card-header (click)="moreBidHistory()">
    <ion-card-title>
      <ion-text color="primary">
        <p>Bidding History ({{bidDetails.length}})
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </p>
      </ion-text>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item lines="none" *ngFor="let item of bidDetails; let i = index">
        <ng-container *ngIf="i < 10">
          <ion-avatar slot="start">
            <img src="assets/images/avatar.png">
          </ion-avatar>
          <ion-label>
            <h2> {{ item.name }}</h2>
            <p>{{item.date | date:'d LLL y H:mm'}}</p>
          </ion-label>
          <ion-chip color="primary" slot="end">
            <ion-label class="price">{{ item.length}}
            </ion-label>
          </ion-chip>
        </ng-container>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
