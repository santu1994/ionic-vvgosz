<ion-card class="product-live-auction" *ngIf="productInfo.status === 'live'">
  <ion-card-content class="p-5">
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <ion-row>
            <ion-col size="3" class="p-0">
              <button mat-icon-button color="accent" #btnFocus=matButton [autofocus]="btnFocus.focus()"
                [disableRipple]="true">
                <mat-icon>gavel</mat-icon>
              </button>
            </ion-col>

            <ion-col size="9" class="p-0">
              <ion-text color="dark" *ngIf="bidHistory.length > 0">
                <p>{{currentBidInfo().customer_name}}</p>
                <p>at {{ adminInfo.currency.symbol}} {{ currentBidInfo().price}}</p>
              </ion-text>
              <ion-text color="dark" *ngIf="bidHistory.length === 0">
                <p>Wattling for bid</p>
              </ion-text>
            </ion-col>

            <ion-col size="12" class="p-0 m-t-10">
              <ion-progress-bar color="warning" value="0.5"></ion-progress-bar>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="5">
          <ion-row>
            <ion-col size="12" class="p-0">
              <ion-text color="warning">
                <p>Live Auction</p>
              </ion-text>
              <a href="javascript:;" class="intro-banner-vdo-play-btn pinkBg">
                <span class="ripple pinkBg"></span>
                <span class="ripple pinkBg"></span>
                <span class="ripple pinkBg"></span>
              </a>
            </ion-col>
            <ion-col size="12" class="p-0">
              <ion-text color="medium">
                <ion-icon name="alarm-outline"></ion-icon>
              </ion-text>
              <ion-text color="medium">
                <countdown
                  [config]="{leftTime: productInfo.auction.left_date,  formatDate: moreThan24Hours.formatDate, notify: 0}"
                  (event)="counterEvent($event)" #countdown>
                </countdown>
              </ion-text>
            </ion-col>
          </ion-row>
          <!-- <div>
            <ion-text color="warning">
              <p>Live Auction</p>
            </ion-text>
            <ion-text color="success">
              <mat-icon>radio_button_checked</mat-icon>
            </ion-text>
          </div>
          <div>
            <ion-text color="medium">
              <mat-icon>watch</mat-icon>
            </ion-text>
            <ion-text color="dark">
              <countdown [config]="{leftTime: 100, format: 'mm:ss'}"></countdown>
            </ion-text>
          </div> -->
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-card>
